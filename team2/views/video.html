<!DOCTYPE HTML>
<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			{{> global_header }}
                        <script type="text/javascript" language="javascript" src="/static/icons.js"></script>
                        <link type="text/css" rel="stylesheet" href="/static/icons.css">
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
			<script type="text/javascript" language="javascript" src="/static/video.js"></script>
			<link type="text/css" rel="stylesheet" href="/static/video.css">
			<link rel="stylesheet" href="/static/johndyer-mediaelement-8adf73f/build/mediaelementplayer.css" />
			<link rel="stylesheet" href="/static/mediaelement-playlist-plugin-master/_build/mediaelement-playlist-plugin.min.css">
			<link rel="stylesheet" href="/static/gagiktest1.css" />
			
			<title>
				PPP
			</title>
		</head>
		<body>
			{{#if loggedIn}}
        		{{> navbarlogout }}
    		{{else}}
        		{{> navbar}}
    		{{/if}}

                        <div class="container-fluid">
                          <div class="row">
                            <div class="col-md-9 col-md-offset-1">
                              <div class="box">
			        <div id="careerTitle">
			          {{occupationTitle}}
			        </div>
			        <div id="video">
				  <p id="jobtitle"> </p>
				  <p id="vidtitle"></p>
				  <div onclick="updateTitle()">
				  <div id="video-wrapper" style="width:530px; height: 300px;">
				    <video 
				       autoplay="autoplay"
				       data-showplaylist="true" 
				       class="mep-playlist"
				       width="100%"
				       height="100%"
				       id="vidtag"
				       >
				    </video>

				</div>
				    <div style="margin-left:720px; margin-top: 10px">

				      <a href="/career/vidup"><span class="upthumb"></span></a>
				      <a href="/career/vidmid"><span class="midthumb"></span></a>
				      <a href="/career/viddown"><span class="downthumb"></span></a><br>		      
				      <a href="#next" onclick="nextJob()"><span class="nextCareer">Next Career  >></span></a>

				    </div>

				    <script type="text/javascript">
				    //require('/static/js/filter_fix.js')
				    </script>
				    
				    <script type="text/javascript" src="/static/js/filter_fix.js"></script>
				    <form id = "filters" onsubmit="return handleClick()">
					<input type="submit" />
				   	</form>

				   	<div style=" padding-bottom: 0px">
				    <p><font size="3" color = "blue">Salary</font></p>  
				    </div>

				    <select name = "salary" id = "salary" form = "filters">
					  <option value="" selected>None</option>
					  <option value="0">Less than 50k</option>
					  <option value="1">Less than 75k</option>
					  <option value="2">Less than 100k</option>
					  <option value="3">Greater than 100k</option>
					</select>

					 <select name = "education" id = "education" form = "filters">
					  <option value="" selected>None</option>
					  <option value="0">Associates</option>
					  <option value="1">Bachelors</option>
					  <option value="2">Masters</option>
					  <option value="3">PhD</option>
					</select>


				      
				    <script src="/static/js/vidMain.js"></script>
				    
		
				    <script src="/static/js/main.js"></script>
                                      
				    <script src="/static/johndyer-mediaelement-8adf73f/build/mediaelement-and-player.min.js"></script>
				    <script src="/static/mediaelement-playlist-plugin-master/_build/mediaelement-playlist-plugin.min.js"></script>
				    <script>
				        
						// video playlist
					$('video.mep-playlist').mediaelementplayer({
						"features": ['playlistfeature', 'prevtrack', 'playpause', 'nexttrack', 'current', 'progress', 'duration', 'volume', 'playlist', 'fullscreen', 'autoplay' ],
						"shuffle": false,
						"loop": true,
						"autoplay": true
				
					});
				
					// regular video
					$('video:not(.mep-playlist)').mediaelementplayer({
						"features": ['playpause', 'current', 'progress', 'duration', 'tracks', 'volume', 'fullscreen', 'autoplay'],
						"autoplay": true
				
					});
					
					addFullScreenOverlay();
					updateTitle();
				
				    </script>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-2">
                              {{> icons }}
                            </div>
			  </div>
                        </div>
		</body>
</html>
