<!DOCTYPE HTML>
<html>
		<head>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
			<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
			<script type="text/javascript" language="javascript" src="/static/video.js"></script>
			<link type="text/css" rel="stylesheet" href="/static/video.css">
			<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
			<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

			<title>
				PPP
			</title>
		</head>
		<body>

			<div id="fader"></div>


			<div id="loginBox">
				<div id="loginContent">
					<br>
					Log In
					<div class="loginInfo">
						Email
						<input type="text" class="loginTextField">
					</div>
					<div class="loginInfo">
						Password
						<input type="password" class="loginTextField">
					</div>

					<div id="loginButtonBox">
						<div id="loginButton">
							Log In
						</div>
					</div>

					<br>
					Forgot Password?
					<br>
					Remember Me <input type="checkbox">

					<i id="loginCloseButton" class="fa fa-times fa-2x" aria-hidden="true"></i>


				</div>
			</div>


			<div id="navibar">
				<div id="PASSION">
					<span style="color: red">PASSION</span>: (n.) the energizing love you have for your work, in which you are thoroughly absorbed and find deeply meaningful
				</div>

				<div id="mainButtons">
					<a href="/">
					<div id="home" class="navibutton">
						Home
					</div>
					</a>
					<div id="myProfile" class="navibutton">
						My Profile
					</div>
					<div id="browse" class="navibutton">
						Browse
					</div>
				</div>

				<div id="signUpLogin" class="navibutton">
					Sign Up | Login
				</div>
			</div>

			<div id="careerTitle">
				<br><br><br>
				{{occupationTitle}}
			</div>

			<div id="videoBox">
				<div id="video">
				</div>
			</div>

			{{> icons }}



		</body>
</html>
