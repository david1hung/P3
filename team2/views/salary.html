<!DOCTYPE HTML>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

	<!-- CanvasJS -->
	<!-- 			<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script> -->

	<!-- For chart -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script type="text/javascript" language="javascript" src="/static/salary.js"></script>
	<link type="text/css" rel="stylesheet" href="/static/global.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<!-- BOOTSTRAP --> 
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel='stylesheet' type='text/css' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>

	<link type="text/css" rel="stylesheet" href="/static/salary.css">

	<title>
		PPP
	</title>
</head>
<body>
	{{#if loggedIn}}
	{{> navbarlogout }}
	{{else}}
	{{> navbar}}
	{{/if}}
	{{> icons }}


	<div id="pageTitle">
		<br>
		Salary
	</div>

	<div id="careerTitle">
		{{occupationTitle}}
	</div>

	<p></p>

	<div class="container">
		<div>
			<div id="container" style="max-width: 500px; height: 400px; margin: 0 auto"></div>

			<table id="salaryTable" style="display: none;">
				<thead>
					<tr>
						<th></th>
						<th>Low Salary</th>
						<th>Median Salary</th>
						<th>High Salary</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>{{occupationTitle}}</th>
						<td>{{lowAnnualWageUnformatted}}</td>
						<td>{{medianAnnualWageUnformatted}}</td>
						<td>{{highAnnualWageUnformatted}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<p></p>

		<div class="input-container">
			<select class="form-control">
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>

			<button type="button" class="btn btn-primary">Go</button>
		</div>

	</div>

	<!-- <div id="chartContainer" style="height: 300px; width: 100%;"></div> -->

</body>
</html>
