<!DOCTYPE HTML>
<html>
		<head>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
			<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
			<script type="text/javascript" language="javascript" src="/static/salary.js"></script>
			<link type="text/css" rel="stylesheet" href="/static/salary.css">
			<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
			<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

			<!-- BOOTSTRAP --> 
			<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
			<link rel='stylesheet' type='text/css' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
			<link type="text/css" rel="stylesheet" href="static/salary.css">

			<title>
				PPP
			</title>
		</head>
		<body>

			<div id="fader"></div>


			<div id="loginBox">
				<div id="loginContent">
					<br>
					Log In
					<div class="loginInfo">
						Email
						<input type="text" class="loginTextField">
					</div>
					<div class="loginInfo">
						Password
						<input type="password" class="loginTextField">
					</div>

					<div id="loginButtonBox">
						<div id="loginButton">
							Log In
						</div>
					</div>

					<br>
					Forgot Password?
					<br>
					Remember Me <input type="checkbox">

					<i id="loginCloseButton" class="fa fa-times fa-2x" aria-hidden="true"></i>


				</div>
			</div>

			<div id="pageTitle">
				<br>
				Salary
			</div>

			<div id="careerTitle">
				Middle School Teacher
			</div>

			<p></p>

			<div class="container">
				<div>
					<img src="http://localhost:8080/images/salary.png" alt="Salary" align="center" width="540px" height="auto">
				</div>

				<!-- <span class="input-group-addon" id="basic-addon1">ZIP code</span> -->
				<div class="row">
				  	<div class="form-group text-center">
					     <div class="col-xs-3">		  	  		

					        <input type="text" class="form-control" placeholder="Enter ZIP code" aria-describedby="basic-addon1">

					  	  	<button type="button" class="btn btn-primary">Go</button>

		     			</div>
					</div>
				</div>
			</div>







			<div id="navibar">
				<div id="PASSION">
					<span style="color: red">PASSION</span>: (n.) the energizing love you have for your work, in which you are thoroughly absorbed and find deeply meaningful
				</div>

				<div id="mainButtons">
					<a href="/">
					<div id="home" class="navibutton">
						Home
					</div>
					</a>
					<div id="myProfile" class="navibutton">
						My Profile
					</div>
					<div id="browse" class="navibutton">
						Browse
					</div>
				</div>

				<div id="signUpLogin" class="navibutton">
					Sign Up | Login
				</div>
			</div>

                        {{> icons }}

		</body>
</html>
