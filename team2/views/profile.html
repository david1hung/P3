<!DOCTYPE HTML>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	<script type="text/javascript" language="javascript" src="/static/profile.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<!-- BOOTSTRAP --> 
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel='stylesheet' type='text/css' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
	<link type="text/css" rel="stylesheet" href="static/profile.css">


	<title>
		PPP
	</title>
</head>
<body>
	{{> navbar }}

	<div id="navibar">
		<div id="PASSION">
			<span style="color: red">PASSION</span>: (n.) the energizing love you have for your work, in which you are thoroughly absorbed and find deeply meaningful
		</div>

		<div id="mainButtons">
			<a href="/">
				<div id="home" class="navibutton"> 
					Home
				</div>
			</a>
			<div id="myProfile" class="navibutton" style="color: white">
				My Profile
			</div>
			<div id="browse" class="navibutton" style="color: white">
				Browse
			</div>
		</div>

		<div id="signUpLogin" class="navibutton" style="color: white">
			Sign Up | Login
		</div>
	</div>

	<div class="jumbotron">
		<h1>My Profile</h1>
	</div>

	<div class="row">
		<div class="col-md-6">
			<p></p>
			<strong><p> Careers I Like: </p></strong>
				<select class="form-control space120">
				    <option value="one">Special Education Teacher</option>
				    <option value="two">Middle School Teacher</option>
				    <option value="three">High School Teacher</option>
				    <option value="four">Community College Professor</option>
				</select>

				<p></p> 

			<strong><p> Careers I Don't Like: </p></strong>
				<select class="form-control space120">
				    <option value="entrepreneur">Entrepreneur</option>
				    <option value="accountant">Accountant</option>
				    <option value="software">Software Engineer</option>
				    <option value="psychologist">Psychologist</option>
				</select>

				<p></p>

			<strong><p> Careers I'm Unsure About: </p></strong>
				<select class="form-control">
				    <option value="musician">Musician</option>
				    <option value="police">Police officer</option>
				</select>
			
		</div>
		
		<div class="col-md-6">
			<strong> My World of Work Map </strong>
			<p></p>
			<img src="http://localhost:8080/images/wow.jpg" alt="World of Work" align="center" width="540px" height="auto">
		</div>
	</div>
